    <script>
              function validarRut(rut) {
              if (!/^[0-9]+-[0-9kK]$/.test(rut)) {
                  return false;
              }
      
              // separacion de DV
              var splitRut = rut.split('-');
              var num = splitRut[0];
              var dv = splitRut[1];
      
              // vemso el DV
              var suma = 0;
              var multiplo = 2;
              for (var i = num.length - 1; i >= 0; i--) {
                  suma += num.charAt(i) * multiplo;
                  if (multiplo < 7) {
                  multiplo += 1;
                  } else {
                  multiplo = 2;
                  }
              }
              var dvEsperado = 11 - (suma % 11);
      
              // Validamos el dv
              if (dvEsperado == 11) {
                  dvEsperado = "0";
              } else if (dvEsperado == 10) {
                  dvEsperado = "K";
              }
      
              return dv.toUpperCase() == dvEsperado;
              }
      
              function validarFormulario(event) {
              event.preventDefault();
              var rutInput = document.getElementById("rut-input");
              var rut = rutInput.value;
              var esValido = validarRut(rut);
              if (esValido) {
                  // El RUT es válido, hacemos algo
                  alert("El RUT es válido!");
              } else {
                  // El RUT es inválido, hacemos algo
                  alert("El RUT es inválido!");
              }
              }
        </script>
    <script>
        //API AQUI NO FUNCIONA Y YA NO PUEDO MAS
            $(document).ready(function() {
            var cboProvincias = $("#cboProvincias");


            $.ajax({
                url: "https://apis.modernizacion.cl/dpa/provincias",
                type: "GET",
                dataType: "json",
                success: function(data) {

                cboProvincias.append("<option value='' disabled selected>Seleccione una provincia</option>");

                $.each(data, function(index, value) {
                    cboProvincias.append("<option value='" + value.codigo + "'>" + value.nombre + "</option>");
                });


                cboProvincias.prop("disabled", false);
                }
            });

            
            cboProvincias.on("change", function() {
                var codigoProvincia = $(this).val();
                var cboComunas = $("#cboComunas");

                
                $.ajax({
                url: "https://apis.modernizacion.cl/dpa/comunas?provincia=" + codigoProvincia,
                type: "GET",
                dataType: "json",
                success: function(data) {
                    cboComunas.empty();


                    cboComunas.append("<option value='' disabled selected>Seleccione una comuna</option>");


                    $.each(data, function(index, value) {
                    cboComunas.append("<option value='" + value.codigo + "'>" + value.nombre + "</option>");
                    });


                    cboComunas.prop("disabled", false);
                }
                });
            });
            });
